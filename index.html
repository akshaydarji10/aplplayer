<html>
<head>
<script src="js/jquery.min.js"></script>

<style>
	#imageDiv {
		margin: 0 auto;
		text-align: center;
	}
	#imageDiv img {
		max-width: 500px;
	}
</style>

</head>
	<body>
		<input type="text" id="imageName" /> 
		<input type="button" id="view" value="View"/>
		<div id="imageDiv">
			
		</div>

		<script>
		$("#view").on("click", function()
		{
		var image=$("#imageName").val();
			$("#imageDiv").html("<img src='images/"+image+".jpg'></img>");
		});
		</script>
	</body>
</html>
